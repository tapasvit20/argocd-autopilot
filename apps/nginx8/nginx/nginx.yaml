apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx8
  template:
    metadata:
      labels:
        app: nginx8
    spec:
      containers:
      - name: nginx8
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx8
spec:
  selector:
    app: nginx8
  ports:
  - port: 80
    targetPort: 80
